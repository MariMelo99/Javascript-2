<body>
  <h1> Usando o operador % em JavaScript </h1>

  <p>O operador % é usado para calcular o resto da divisão entre dois números.</p>

  <script>
    let a = 10;
    let b = 3;
    let resto = a % b;
    
    document.write(`O resto da divisão de ${a} por ${b} é ${resto}.`);
  </script>
</body>
</html>
