<!DOCTYPE html>
<html lang=" pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP1-WEB/DEV</title>
</head>
<body>

    <script>
		function calcularIMC() {
			var peso = parseFloat(document.getElementById("peso").value);
			var altura = parseFloat(document.getElementById("altura").value);
			var imc = peso / (altura * altura);
			imc = imc.toFixed(1);
			document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc;
			if (imc < 18.5) {
				document.getElementById("mensagem").innerHTML = "Você está abaixo do peso.";
			} else if (imc >= 18.5 && imc <= 24.9) {
				document.getElementById("mensagem").innerHTML = "Você está no peso ideal.";
			} else {
				document.getElementById("mensagem").innerHTML = "Você está acima do peso.";
			}
		}
	</script>
</head>
<body>
	<h1>Calculadora de IMC</h1>
	<label for="peso">Peso (em kg):</label>
	<input type="number" id="peso"><br><br>
	<label for="altura">Altura (em metros):</label>
	<input type="number" id="altura"><br><br>
	<button onclick="calcularIMC()">Calcular IMC</button><br><br>
	<div id="resultado"></div>
	<div id="mensagem"></div>
</body>
</html>
