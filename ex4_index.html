<head>
    <meta charset="UTF-8">

<body>
    <h1>Verificar Faixa Etária</h1>
    <p>Digite sua idade:</p>
    <input type="text" id="idade" />
    <button onclick="verificarFaixaEtaria()">Verificar</button>
    <p id="resultado"></p>

    <script>
      function verificarFaixaEtaria() {
        let idade = parseInt(document.getElementById("idade").value);

        if (idade <= 12) {
          document.getElementById("resultado").innerHTML = "Você é uma criança.";
        } else if (idade <= 18) {
          document.getElementById("resultado").innerHTML = "Você é um adolescente.";
        } else if (idade <= 60) {
          document.getElementById("resultado").innerHTML = "Você é um adulto.";
        } else {
          document.getElementById("resultado").innerHTML = "Você é um idoso.";
        }
      }
    </script>
  </body>
